# These are all the ArgoCD applocations that need to be executed on the workload cluster. Add/modify as needed. Change the name of the CM as needed
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-app-configmap
data:
  argocd-tkc-addons.template.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: tkc-addons-${CLUSTER_NAME}-gatekeeper
    spec:
      project: default
      source:
        repoURL: 'https://github.com/andreasm80/argocd-gitops-tanzu.git'
        path: gatekeeper
        targetRevision: HEAD       
      destination:
        server: ${CLUSTER_IP}
      syncPolicy:
        automated:
          prune: true  
    ---
    apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: tkc-addons-${CLUSTER_NAME}-ako
    spec:
      project: default
      sources:
      - repoURL: 'projects.registry.vmware.com/ako/helm-charts'
        chart: ako
        targetRevision: 1.11.3
        helm:
          valueFiles:
          - $values/basic-tko/ako-values.yaml
      - repoURL: 'https://github.com/andreasm80/argocd-gitops-tanzu.git'
        targetRevision: HEAD
        ref: values
      destination:
        server: ${CLUSTER_IP}
        namespace: avi-system
      syncPolicy:
        automated:
          prune: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
    ---
    # add more apps as needed
