apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-hook
  namespace: demo1
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-hook
  namespace: demo1
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "update", "patch", "delete"]
  - apiGroups:
    - '*'
    resources:
    - '*'
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-hook
  namespace: demo1
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-hook
subjects:
- kind: ServiceAccount
  name: argocd-hook
  namespace: demo1
