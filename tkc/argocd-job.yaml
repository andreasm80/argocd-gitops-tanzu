apiVersion: batch/v1
kind: Job
metadata:
  generateName: app-tkc-creation-
  annotations:
    argocd.argoproj.io/hook: PostSync
#    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: argocd-tkc-post
        image: whoami6443/argocd-hook:0.1.2
        command: 
          - "/script.sh"
        imagePullPolicy: IfNotPresent
        env:
        - name: TKC_NAME
          value: "workload-vsphere-tkg1"
        volumeMounts:
        - name: configmap-volume
          mountPath: /template
      volumes:
      - name: configmap-volume
        configMap:
          name: argocd-app-configmap-workload-vsphere-tkg1
      restartPolicy: Never
      serviceAccountName: argocd-hook
  backoffLimit: 2
